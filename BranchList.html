<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Adminpanel.css" />
    <link rel="stylesheet" href="list.css" />
  </head>

  <body>
    <div class="grid-container">
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <input type="search" placeholder="Search" />
          <span class="material-icons-outlined">search</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">inventory</span> GENNI
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="#" target="_blank"> Dashboard </a>
          </li>
          <li class="sidebar-list-item">
            <a href="login.html" target="_blank"> login </a>
          </li>
          <li class="sidebar-list-item">
            <a href="studentlist.html" target="_blank"> Students </a>
          </li>
          <li class="sidebar-list-item">
            <a href="CourseList.html" target="_blank"> Courses </a>
          </li>
          <li class="sidebar-list-item">
            <a href="BranchList.html" target="_blank"> Bracnhes </a>
          </li>
        </ul>
      </aside>

      <main class="main-container">
        <div class="list-container student-list">
            <a href="index.html" class="back-link">Dashboard</a>
              <div class="heading-section">
                <p class="text-primary1">Branch Details</p>
                <button onclick="openBranchForm();">add +</button>
              </div>
              <div class="list-box">
                <div class="list-item">
                  <p>Head Name</p>
                  <p>Branch Name</p>
                  <p>Branch Contact</p>
                  <p>Branch Email</p>
                  <p>Branch Address</p>
                  <button class="Add-button1">update</button>
                  <button class="Add-button1">remove</button>
                </div>
      
                <div class="list-item1">
                  <p>Narendra</p>
                  <p>Hyderabad Branch</p>
                  <p>7979781510</p>
                  <p>mr.reddy@gamil.com</p>
                  <p>bassireddy, pulvindual, AP</p>
      
                  <button class="Add-button1"><a href="Branchedit.html" >update</a></button>
                  <button class="Add-button1">remove</button>
                </div>
              </div>
            </div>
        
           <!-- form -->
          <div class="edit-form" style="display: none">
              <!-- Your branch form content goes here -->
              <div class="input-field">
                <label for="edit-name">Branch-Name:</label>
                <input type="text" id="edit-name" />
              </div>
              <div class="input-field">
                <label for="edit-course">Head-Name:</label>
                <input type="text" id="edit-course" />
              </div>
              <div class="input-field">
                <label for="edit-date">Head-image:</label>
                <input
                  type="file"
                  id="image"
                  name="image"
                  accept="image/*"
                  required
                />
              </div>
              <div class="input-field">
                <label for="edit-rollno">Contact:</label>
                <input type="text" id="edit-rollno" />
              </div>
              <div class="input-field">
                <label for="edit-address">Address:</label>
                <input type="text" id="edit-address" />
              </div>
              <div class="input-field">
                <label for="edit-email">Email:</label>
                <input type="text" id="edit-email" />
              </div>
              <button type="button" onclick="saveChanges()">Save Changes</button>
              <span class="close-form" onclick="closeBranchForm()">Close</span>
            </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="Adminpanel.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var hasFormBeenOpened = localStorage.getItem("formOpened");
          if (!hasFormBeenOpened) {
            openBranchForm();
            localStorage.setItem("formOpened", true);
          }
        });
  
        function openBranchForm() {
          document.querySelector(".edit-form").style.display =
            "block";
        }
  
        function saveChanges() {
          document.querySelector(".edit-form:visible").style.display = "none";
        }
  
        function closeBranchForm() {
          document.querySelector(".edit-form").style.display =
            "none";
        }
      </script>
  </body>
</html>
