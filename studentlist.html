<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Adminpanel.css" />
    <link rel="stylesheet" href="list.css" />
  </head>

  <body>
    <div class="grid-container">
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <input type="search" placeholder="Search" class="search-box"/>
          <span class="material-icons-outlined">search</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">inventory</span> GENNI
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="index.html" target="_blank"> Dashboard </a>
          </li>
          <li class="sidebar-list-item">
            <a href="studentlist.html" target="_blank"> Students </a>
          </li>
          <li class="sidebar-list-item">
            <a href="CourseList.html" target="_blank"> Courses </a>
          </li>
          <li class="sidebar-list-item">
            <a href="BranchList.html" target="_blank"> Bracnhes </a>
          </li>
          <li class="sidebar-list-item">
            <a href="contactdetails.html" target="_blank"> contact Details </a>
          </li>
        </ul>
      </aside>

      <main class="main-container">
        <!-- course list -->
    <div class="list-container student-list">
          <div class="heading-section">
            <p class="text-primary1">Students Details</p>
            <button onclick="openStudentForm()">+ADD</button>
          </div>
          <div class="list-box">
            <div class="list-item">
              <p>Name</p>
              <p>Reg no</p>
              <p>S/O</p>
              <p>Course</p>
              <p>Branch</p>
              <p>Ceritficate Issue</p>
              <button class="Add-button1" id="update">Update</button>
              <button class="Add-button1" id="remove">Remove</button>
            </div>
  
            <div class="list-item1">
              <p>Ram</p>
              <p>12345</p>
              <p>Raj Kiram</p>
              <p>English</p>
              <p>Hyderabad</p>
              <p>13-jan-2022</p>
              <a href="courseEdit.html"
              ><button class="Add-button1" id="update">Update</button></a
            >
            <button class="Add-button1" id="remove">Remove</button>
          </div>
            </div>
          </div>
      </div>
  
      <!-- student form -->
      <div class="edit-form" style="display: none">
          <div class="input-field">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" />
          </div>
          <div class="input-field">
            <label for="student-regno">Registration No:</label>
            <input type="text" id="student-regno" />
          </div>
          <div class="input-field">
            <label for="student-so">S/O:</label>
            <input type="text" id="student-so" />
          </div>
          <div class="input-field">
            <label for="student-course">Course:</label>
            <input type="text" id="student-course" />
          </div>
          <div class="input-field">
            <label for="student-branch">Branch:</label>
            <input type="text" id="student-branch" />
          </div>
          <div class="input-field">
            <label for="certificate-issue">Certificate Issue Date:</label>
            <input type="text" id="certificate-issue" />
          </div>
          <button type="button" onclick="saveChanges()">Save Changes</button>
          <button class="close-form" onclick="closeStudentForm()">Close</button>
      </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="Adminpanel.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var hasFormBeenOpened = localStorage.getItem("formOpened");
          if (!hasFormBeenOpened) {
            openStudentForm(); // Corrected function name
            localStorage.setItem("formOpened", true);
          }
        });

        function openStudentForm() {
          document.querySelector(".edit-form").style.display = "block";
        }
  
        function saveChanges() {
          document.querySelector(".edit-form").style.display = "none";
        }
  
        function closeStudentForm() {
          document.querySelector(".edit-form").style.display = "none";
        }
    </script>
  </body>
</html>
