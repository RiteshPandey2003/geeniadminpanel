<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #333;
    }

    .list-container {
      max-width: 1600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .list-header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
    }

    .list-item {
      display: flex;
      flex-wrap: wrap; /* Wrap columns on small screens */
      border-bottom: 1px solid #e0e0e0;
      padding: 10px;
      align-items: center;
      font-size: 16px; /* Decrease font size */
    }

    .list-item:nth-child(even) {
      background-color: #f9f9f9;
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .list-item label {
      flex: 1;
      font-weight: bold;
      margin-right: 10px;
      display: flex;
      align-items: center;
      min-width: 150px; /* Set minimum width for better spacing */
    }

    .list-item span {
      flex: 2;
    }

    @media (max-width: 768px) {
      .list-item label {
        margin-bottom: 5px;
        min-width: auto; 
        font-size: 8px;/* Remove minimum width on small screens */
      }

      .list-item span {
        flex: 1;
        font-size: 8px; /* Full width on small screens */
      }
    }
  </style>
</head>
<body>

<div class="list-container">
  <div class="list-header">
    <div class="list-item">
      <label>Name:</label>
      <label>Father Name:</label>
      <label>Course Enrolled:</label>
      <label>Register Date:</label>
      <label>Price of Course:</label>
      <label>Address:</label>
    </div>
  </div>
  <div class="list-item">
    <span>John Doe</span>
    <span>Michael Doe</span>
    <span>Computer Science</span>
    <span>2022-03-10</span>
    <span>$500</span>
    <span>123 Main Street, Cityville</span>
  </div>

  <!-- Repeat the list items for additional students -->

</div>

</body>
</html>
