<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>category</title>
  <link rel="stylesheet" href="editform.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-body">
      <div class="message">
        <label for="username">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="message">
        <label for="regno">Registration Number:</label>
        <input type="text" id="regno" name="regno" required>
      </div>

      <div class="message">
        <label for="so">S/o:</label>
        <input type="text" id="so" name="so" required>
      </div>

      <div class="message">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
      </div>

      <div class="message">
        <label for="timeperiod">Time Period:</label>
        <input type="text" id="timeperiod" name="timeperiod" required>
      </div>

      <div class="message">
        <label for="branchName">Branch Name:</label>
        <input type="text" id="branchName" name="branchName" required>
      </div>

      <div class="message">
        <label for="headname">Head Name:</label>
        <input type="text" id="headname" name="headname" required>
      </div>
      <div class="message">
        <label for="Head-Image">Head Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>

      <div class="message">
        <label for="branchAddress">Branch Address:</label>
        <input type="text" id="branchAddress" name="branchAddress" required>
      </div>

      <div class="message">
        <label for="branchContact">Branch Contact:</label>
        <input type="text" id="branchContact" name="branchContact" required>
      </div>

      <div class="message">
        <label for="branchEmail">Branch Email:</label>
        <input type="email" id="branchEmail" name="branchEmail" required>
      </div>
    </div>
    <div class="chat-footer">
      <!-- Add any additional content or buttons here -->
      <button class="send-button" type="submit">save Changes</button>
    </div>
    <a href="index.html" class="link">back to Dashbord</a>
  </div>
</body>
</html>
