<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>category</title>
  <link rel="stylesheet" href="editform.css">
</head>
<body>
  <div class="chat-container">
    <h1 class="logo">GENNI</h1>
    <div class="chat-body">
      <div class="message">
        <label for="name">Branch Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="message">
        <label for="Bracn-head">Branch Head:</label>
        <input type="text" id="Bracn-head" name="Bracn-head" required>
      </div>
      

      <div class="message">
        <label for="Head-image">Head Image:</label>
        <input type="text" id="Head-image" name="Head-image" required>
      </div>

      <div class="message">
        <label for="Branch-address">Branch Address</label>
        <input type="text" id="Branch-address" name="Branch-address" required>
      </div>

      <div class="message">
        <label for="Branch-contact">Branch Contact</label>
        <input type="text" id="tBranch-contact" name="Branch-contact" required>
      </div>

      <div class="message">
        <label for="Branch-email">Branch Contact</label>
        <input type="text" id="tBranch-email" name="Branch-email" required>
      </div>
    </div>
    <div class="chat-footer">
      <!-- Add any additional content or buttons here -->
      <button class="send-button" type="submit">save Changes</button>
    </div>
    <a href="index.html" class="link">back to Dashbord</a>
  </div>
</body>
</html>
